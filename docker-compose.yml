version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - DOWNSTREAM_URL=http://downstream:3001
      - JWT_SECRET=test-secret-key-for-external-tokens
      - INTERNAL_JWT_SECRET=test-secret-key-for-internal-tokens
    depends_on:
      redis:
        condition: service_healthy
    command: ["node", "dist/gateway/index.js"]

  downstream:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - INTERNAL_JWT_SECRET=test-secret-key-for-internal-tokens
    command: ["node", "dist/downstream/index.js"]
